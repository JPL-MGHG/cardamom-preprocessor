name: cardamom-ecmwf-downloader
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  # Core data processing
  - numpy
  - xarray
  - netcdf4
  - pandas
  # ECMWF Data Stores API (new client with async capabilities)
  - pip:
    - ecmwf-datastores-client
    # MAAP-specific tools
    - maap-py
    - pystac
    - pystac-client
    # Additional utilities
    - boto3
    - requests
    - paramiko>=3.0.0  # For SFTP support (GFED downloader)